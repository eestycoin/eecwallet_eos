<ion-header>
  <ion-navbar>
    <ion-title>
      EEC Wallet
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <header>
    <p>
      <img alt="logo" height="60" src="assets/imgs/logo.png">
    </p>
    <h1 [class.hidden]="eos.account.balance < 1">
      <small>Balance:</small>
      {{eos.account.balance | number:'1.0-0'}}
      <small>EEC</small>
    </h1>
    <p>Account
      <br>
      <small> {{eos.account.name || 'loading...'}} </small>
      <br>
      <br>
      <button class="copyMessage" (click)="copyMessage(eos.account.address)">
        [Copy address to clipboard]
      </button>
    </p>
  </header>
  <section padding>
    <ion-list>
      <button ion-item (click)="itemSelected('BuyPage')" disabled>
        <ion-icon name="add" item-start></ion-icon>
        Buy
      </button>
      <button ion-item (click)="itemSelected('SellPage')" disabled>
        <ion-icon name="card" item-start></ion-icon>
        Sell
      </button>
      <button ion-item (click)="itemSelected('SendPage')" >
        <ion-icon name="flash" item-start></ion-icon>
        Send
      </button>
      <!-- <button ion-item (click)="itemSelected('QrScanerPage')">
        <ion-icon name="qr-scanner" item-start></ion-icon>
        Scan QR code
      </button> -->
      <button ion-item (click)="itemSelected('HistoryPage')">
        <ion-icon name="paper" item-start></ion-icon>
        Transactions
      </button>
      <button ion-item (click)="itemSelected('MerchantsPage')">
        <ion-icon name="contacts" item-start></ion-icon>
        Merchants list
      </button>
      <button ion-item (click)="itemSelected('QrShowPage')">
        <ion-icon name="barcode" item-start></ion-icon>
        Your wallet QR code
      </button>
      <button ion-item (click)="itemSelected('InfoPage')">
        <ion-icon name="information-circle" item-start></ion-icon>
        Info
      </button>
      <button ion-item (click)="signOut()" *ngIf="!!eos.account.address">
        <ion-icon name="log-out" item-start></ion-icon>
        Sign out
      </button>
    </ion-list>
  </section>

</ion-content>
