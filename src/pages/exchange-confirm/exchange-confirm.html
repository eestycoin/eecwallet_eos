<ion-header>

  <ion-navbar>
    <ion-title>Exchange confirmation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      ReceivingAddress: <b>{{receivingAddress}}</b>
      <span item-end (click)="onCopy()">
        <ion-icon name="copy"></ion-icon>
      </span>
    </ion-item>
    <ion-item>
      ID: {{id}}
    </ion-item>
    <ion-item>
      currencyIn: {{currencyIn}}
    </ion-item>
    <ion-item>
      currencyOut: {{currencyOut}}
    </ion-item>
    <ion-item>
      amount: {{amount}}
    </ion-item>
    <ion-item>
      Price: {{price}}
    </ion-item>
    <ion-item *ngIf="!!expiresOn">
      Expires On: {{expiresOn.toLocaleString()}}
    </ion-item>
  </ion-list>

  <p *ngIf="!isTransferAvailable">
    <button ion-button block (click)="onSubmit()">Ok</button>
  </p>
  <div *ngIf="isTransferAvailable && !loading"> 
    <button ion-button block (click)="onSubmitTransfer()">Transfer</button>
    <p class="text-center" (click)="onSubmit()">
      <a>I'll send by myself</a>
    </p>
  </div>
  <section *ngIf="loading">
    <ion-spinner name="bubbles"></ion-spinner>
  </section>
</ion-content>
