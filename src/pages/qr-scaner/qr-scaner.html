<ion-header>
  <ion-toolbar>
    <ion-title>QR Code Scanner</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="close" (click)="dissmiss()"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content fixed>
  <video class="qrviewport"></video>
  <section class="target">
    <ion-icon name="qr-scanner" item-start></ion-icon>
  </section>
  <ion-fab right bottom *ngIf="devices.length > 1">
    <button ion-fab (click)="switch()">
      <ion-icon name="swap"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
